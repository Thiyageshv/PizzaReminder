<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Sydney, NSW">
	  <input id="groupid" type="textbox" value="123456">
	  <input id="user1" type="textbox" value="Anush">
	  <input id="user2" type="textbox" value="appy">
	  <input id="user3" type="textbox" value="Thiyagesh">
	  <input id="submit" type="button" value="Geocode">
	  
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
		
		 $.ajaxSetup({
		      contentType : 'application/json',
		      processData : false
		 });
		 $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
		      if (options.data){
		          options.data=JSON.stringify(options.data);
		      }
		  });
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({ 
              map: resultsMap,
              position: results[0].geometry.location
            });
			var lat = results[0].geometry.location.lat();
			var lng = results[0].geometry.location.lng();
			var user1 = document.getElementById('user1').value;
			console.log(user1);
			var dataobject = {userid:user1, username:"Anush", Lat:lat, Long:lng};
			$.ajax({
			    type: "PUT",
			    url: "http://127.0.0.1:8000/users/",
			    contentType: "application/json",
			    data: dataobject,
				success: function (msg) {console.log(msg);}
			});
			//	$.get("http://127.0.0.1:8000/users/", function(data, status){
			//	        alert("Data: " + data + "\nStatus: " + status);
			//	    });
			var groupid = document.getElementById('groupid').value;
			// pass to randomgeo function 
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiMNxARTHRh6U7P9Ve_zbkXbBXj6CAhE4&callback=initMap">
    </script>
  </body>
</html>
